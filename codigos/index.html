<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Help You</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <!-- INICIO DO CONTAINER -->
    <div id="container">

        <!-- INICIO DA IMGBOX-->
        <div id="imgbox">

            <!-- IMAGEM E LOGO -->
            <div id="svg">
                <h1>Let Me Help You</h1>
                <img src="imagens/undraw_Group_hangout_re_4t8r.png" width="65%" alt="">
            </div>
            <!-- FIM IMAGEM E LOGO-->

            <!-- INICIO DO TEXTO -->
            <div id="text-img">
                <p>
                    Venha conhecer pessoas que compartilham dos mesmos objetivos que você e dê um passo a mais na suas experiências.
                </p>
            </div>
            <!-- FIM TEXTO -->

        </div>
        <!-- FIM DA IMG BOX -->

        <!-- INICIO LOGIN BOX-->
        <div id="loginbox">

            <!-- INICIO FORMULÁRIO -->
            <div id="formulario">
                <form action="" name="login" id="login">

                    <h1>Faça seu Login</h1>

                    <div>
                        <input type="email" placeholder="email">
                    </div>
                    <div>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div id="submit">
                        <input type="submit" value="Login">
                    </div>

                    <div id="login-google">
                        <input id="google" type="submit" value="Login with google">
                    </div>

                </form>
            </div>
            <!-- FIM FORMULÁRIO -->

        </div>
        <!-- FIM LOGIN BOX-->

    </div>
    <!-- FIM DO CONTAINER -->
</body>
</html>
